name: Consumer Tests

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]


env:
  PACT_BROKER_BASE_URL: ${{ secrets.PACTFLOW_BASE_URL }}
  PACT_BROKER_TOKEN: ${{ secrets.PACTFLOW_TOKEN }}


jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore --configuration Release

    - name: Test Consumer
      run: dotnet test ./Consumer.Contract.Tests/Consumer.Contract.Tests.csproj --no-build --configuration Release --verbosity normal 
    
    - name: Publish Pacts for Consumer
      run: |
        docker run --rm \
          -v $(pwd)/Consumer.Contract.Tests/pacts:/pacts \
          pactfoundation/pact-cli:latest \
          publish /pacts --consumer-app-version $(git rev-parse --short HEAD) --broker-base-url $PACT_BROKER_BASE_URL --broker-token $PACT_BROKER_TOKEN
    
    - name: Can I Deploy (Consumer)?
      run: |
        docker run --rm \
          pactfoundation/pact-cli:latest \
          broker can-i-deploy --pacticipant StudentApiClient --version $(git rev-parse --short HEAD) --broker-base-url $PACT_BROKER_BASE_URL --broker-token $PACT_BROKER_TOKEN


